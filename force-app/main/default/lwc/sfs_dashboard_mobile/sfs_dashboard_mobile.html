<template>
    <div class="container">
        <div class="heading-transaction">
            <div class="slds-grid slds-wrap heading-pad">
                <div class="slds-size_2-of-2">
                <h1 class="title-service" style="text-align : center;">{Title}</h1>
                </div>
            </div>
        </div>
        <div class="slds-card" style="font-family: 'Open Sans', sans-serif;width: 100%;height: 100%;">
            <template if:true={isdemoChart}>
                    <template for:each={listOfDemoCharts} for:item="rec" for:index="index">
                        <div key={rec}>
                            <template if:true={rec.ShowChart}>
                                <div class="slds-align_absolute-center progress-ring">
                                    <lightning-progress-ring value={rec.Percentage} variant="base-autocomplete"> </lightning-progress-ring>
                                </div>
                                <div class="slds-text-align--center" style="color: black;font-size: 18px; margin-left: 3%;">
                                    </br></br></br></br>
                                    {rec.Label} - {rec.Value} / {rec.Max}
                                </div>
                            </template>
                        </div>
                    </template>

                <lightning-layout multiple-rows="true">
                <template for:each={listOfDemoCharts} for:item="rec" for:index="index">
                    <template if:false={rec.ShowChart}>
                        <lightning-layout-item  padding="around-small" flexibility="auto" key={rec.Id} >
                            <div class="slds-box slds-text-align_center">
                                <div data-id={rec.Id} class="slds-text-heading_small slds-text-align_center">
                                    {rec.Label}
                                </div>            
                            
                                <div class="kpi-positive slds-text-align_center">
                                    {rec.Value}
                                </div>
                            </div>
                        </lightning-layout-item>
                    </template>
                </template>
                </lightning-layout>  
            </template>
        </div>
    </div>
</template>
